<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" data-ng-app="GreenFieldApp">
<head>
    <meta content="IE=edge, chrome=1" http-equiv="X-UA-Compatible" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />

    <title></title>

    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="app/styles/app.css" rel="stylesheet" />
    
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" data-ng-controller="indexController">
        <div class="container">
            <div class="navbar-header">
                <button class="btn btn-success navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-menu">
                    <span class="glyphicon glyphicon-chevron-down"></span>
                </button>
                <a class="navbar-brand" href="#/">Home</a>
            </div>
            <div class="collapse navbar-collapse" id="navbar-collapse-menu">
                <ul class="nav navbar-nav navbar-right">
                    <li data-ng-hide="!authentication.isAuth"><a href="#">Welcome {{authentication.userName}}</a></li>
                    <li data-ng-hide="!authentication.isAuth"><a href="#/authors">Authors</a></li>
                    <li data-ng-hide="!authentication.isAuth"><a href="#/books">My Books</a></li>
                    <li data-ng-hide="!authentication.isAuth"><a data-ng-click="logOut()">Logout</a></li>
                    <li data-ng-hide="authentication.isAuth"><a href="#/login">Login</a></li>
                    <li data-ng-hide="authentication.isAuth"><a href="#/signup">Sign Up</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container" style="padding-top: 20px">
        <div data-ng-view="">
        </div>
    </div>
    
    <script src="bower_components/angularjs/angular.min.js"></script>
    <script src="bower_components/angular-route/angular-route.min.js"></script>

    <!-- Load app main script -->
    <script src="app/app.js"></script>

    <!-- Load services -->
    <script src="app/services/authService.js"></script>
    <script src="app/services/booksService.js"></script>
    <script src="app/services/authorsService.js"></script>

    <!-- Load controllers -->
    <script src="app/controllers/indexController.js"></script>
    <script src="app/controllers/loginController.js"></script>
    <script src="app/controllers/booksController.js"></script>
    <script src="app/controllers/authorsController.js"></script>
    <script src="app/controllers/authorDetailsController.js"></script>

</body>
</html>
